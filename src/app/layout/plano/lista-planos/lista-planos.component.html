<div class="surface-ground px-2 py-2 md:px-2 lg:px-2">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Planos de Assinaturas</div>
  <div class="text-700 text-xl mb-6 text-center line-height-3">Planos de Pagamentos para o Reobote PDV</div>

  <div class="grid">
    <div class="col-12 lg:col-4" *ngFor="let resumo of resumoPlanos; index as i; first as isFirst">
      <div class="p-3 h-full">
        <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
          <div class="text-900 font-medium text-xl mb-2">{{resumo.moduloFiscal}}
            <span class="ml-2 font-medium text-400">-</span>
            <span class="ml-2 font-medium text-600">{{resumo.plano}}</span>
          </div>
          <div class="text-600">{{resumo.modulo}}</div>
          <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
          <div class="flex align-items-center">
            <span class="font-bold text-2xl text-900">R$ {{resumo.valor}}</span>
            <span class="ml-2 font-medium text-600">{{resumo.plano}}</span>
          </div>
          <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
          <ul class="list-none p-0 m-0 flex-grow-1">
            <li class="flex align-items-center mb-3">
              <i class="pi pi-check-circle text-green-500 mr-2"></i>
              <span>{{resumo.vantagem}}</span>
            </li>
            <li class="flex align-items-center mb-3">
              <i class="pi pi-check-circle text-green-500 mr-2"></i>
              <span>{{resumo.desvantagem}}</span>
            </li>
          </ul>
          <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
          <button pButton pRipple label="Alterar" class="p-3 w-full mt-auto"></button>
        </div>
      </div>
    </div>
  </div>
</div>
